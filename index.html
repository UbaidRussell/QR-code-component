<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
      background-color: hsl(212, 45%, 89%);
    }
    .card{
      margin: auto;
      background-color: white;
      width: 500px;
      height: 500px;
      border-radius: 10px;
    }
    img{
      width: 300px;
      height: 300px;
      border-radius: 20px;
    }
    .qr-code{
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
      display: block; 
    }
    .attribution { font-size: 11px; text-align: center;position: fixed; bottom: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="qr-code" src="images/image-qr-code.png" alt="">
    <h2>Improve your front-end skills by building projects</h2>
    <h3>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ubaid Russell</a>.
  </div>
</body>
</html>
