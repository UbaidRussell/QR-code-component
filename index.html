<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!--Stylesheet-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
body{
  font-family: 'Outfit', sans-serif;
  background-color: hsl(212, 45%, 89%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;  
}

.main {
  background-color: white;
  border-radius: 10px;
  max-width:320px;
  padding:16px
}

.container {
  text-align: center;
  font-size: 0.9375rem;
  padding: 2px 16px;
  margin: 5px;
}
img .qr-code{
  max-width: 100%;
}
h1,h3{
  margin-top: 20px;
  position: relative;
  text-align: center;
}
p{
  margin-top: 10px;
}
.attribution { font-size: 11px; text-align: center;position: fixed; bottom: 0;}
.attribution a { color: hsl(228, 45%, 44%); }

@media screen and (min-width:320px) and (max-width: 481px)  {

.main {
  border-radius: 10px;
  padding:16px;
  min-width: 300px;
}
footer{
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 0.75rem;
  padding: 10px;
  background-color: hsl(212, 45%, 89%);
}


}
  </style>
</head>
<body>

  <div class="main">
      <img class="qr-code" src="images/image-qr-code.png" alt="QR code" style="width:100%">
      <div class="container">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ubaidrussell.github.io./">Ubaid Russell</a>.
  </footer>
</body>
</html>
